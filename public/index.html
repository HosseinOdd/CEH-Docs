<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // Get preferred locale from localStorage
        const preferredLocale = localStorage.getItem('preferred-locale');
        const locale = (preferredLocale === 'fa' || preferredLocale === 'en') ? preferredLocale : 'en';
        
        // Redirect to preferred locale
        console.log('[Root Redirect] Preferred locale:', preferredLocale, '-> Redirecting to:', locale);
        window.location.href = './' + locale;
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
